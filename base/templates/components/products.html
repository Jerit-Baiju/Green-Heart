<section id="products" class="container">
  <h2 class="text-center">Products</h2>
  <div class="products p-3">
    <div class="row">
      {% for product in products %}
      <div class="col-14 col-md-3 text-center" style="padding-top: 1em">
        <div class="card my-card">
          <div class="card-body">
            <img
              src="{{product.image}}"
              width="200"
              alt=""
            />
            <p class="card-text fw-light">{{product.name}}</p>
            <p class="card-text fw-light">{{product.category}}</p>

          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
