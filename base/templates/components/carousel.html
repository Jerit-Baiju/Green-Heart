<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img height="500"
                src="https://blog.machinefinder.com/wp-content/uploads/2014/04/rsz_john_deere_sprayer_behind.jpg"
                class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img height="500"
                src="https://img.freepik.com/free-photo/potato-plantations-grow-field-vegetable-rows-farming-agriculture-landscape_72572-50.jpg?w=2000"
                class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img height="500" src="https://www.israel21c.org/wp-content/uploads/2014/01/agritask1.jpg"
                class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
