{% extends 'main.html' %} {% block content %}
<div class="container">
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="pt-4"></div>
    <label class="form-label" for="">Name:</label>
    <input class="form-control" required type="text" name='name' autocomplete="off">

    <label class="form-label" for="">Company:</label>
    <input class="form-control" required type="text" name="company" id="" list="companies" autocomplete="off">
    <datalist id="companies">
      <select class="form-select">
        {% for company in companies %}
        <option value="{{company.company_name}}">{{company.company_name}}</option>
        {% endfor %}
      </select>
    </datalist>

    <label class="form-label" for="">Image:</label>
    <input class="form-control" required type="file" name="image" id="image">
    <div class="p-1"></div>
    <label class="form-label" for="">Category:</label>
    <input class="form-control" required type="text" name="category" id="" list="categories" autocomplete="off">
    <datalist id="categories">
      <select class="form-select">
        {% for category in categories %}
        <option value="{{category.category}}">{{category.category}}</option>
        {% endfor %}
      </select>
    </datalist>
    <label class="form-label" for="">Quantity:</label>
    <input class="form-control" required type="number" name="quantity" autocomplete="off">
    {% for pack_type in pack_types %}
    <div class="form-check">
      <input required name="pack_name" id="{{pack_type}}" value="{{pack_type}}" class="form-check-input" type="radio" >
      <label for="pack_type" class="form-check-label">{{pack_type}}</label>
    </div>
    {% endfor %}
    <label class="form-label">Price:</label>
    <input class="form-control" required type="number" name="price" autocomplete="off">
    <div class="pt-3 text-center">
      <input class="btn btn-success" type="submit" value="ADD PRODUCT">
    </div>
  </form>
</div>
{% endblock content %}
